<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>To Do list</title>
</head>

<body>

    <div class="container">
        <div class="todo">
            <h1>TO DO LIST</h1>
            <form id="todo-form" name="form">
                <input class="form-control" type="text" name="todo" id="todo" placeholder="Add to do...">
                <button class="add-button" type="submit" class="btn btn-danger">Add</button>
            </form>

        </div>

        <div class="card-body">

            <h3 class="card-title" id="tasks-title">Todos</h3>


            <ul class="list-group">

            </ul>
        </div>

        <div class="deleteButton">
            <button id="clear-todos" class="allClearButton" href="#">Clear All Tasks</button>
        </div>

    </div>

    <script src="main2.js"></script>
</body>

</html>
